<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Volumenzeit</title>
    <meta name="author" content="dmfshove">
    <meta name="description"
        content="Lorem ipsum dolor sit amet, consectetur adipiscing elit. Enim facilisi elementum commodo ipsum. Aenean aenean adipiscing lect.">
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>

<body>

    <header class="header">
        <div class="header__inner container">
            <div class="header__row header__row--first row">
                <div class="header__column header__column--first column">
                    <a href="#" class="header__logo">
                        <img src="images/logo/logo.png" alt="Volumenzeit Volumetric Wrist Watches" width="255"
                            height="32" class="header__logo-image">
                    </a>
                </div>
                <div class="header__column header__column--second column">
                    <nav class="header__navigation">
                        <ul class="header__navigation-list">
                            <li class="header__list-item">
                                <a href="#" class="header__link">Watches</a>
                            </li>
                            <li class="header__list-item">
                                <a href="#" class="header__link">Accessories</a>
                            </li>
                            <li class="header__list-item">
                                <a href="#" class="header__link">Jewelry</a>
                            </li>
                            <li class="header__list-item">
                                <a href="#" class="header__link">Brand</a>
                            </li>
                            <li class="header__list-item">
                                <a href="#" class="header__link">Watches</a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="header__column header__column--third column">
                    <button class="header__button button">Design you watch</button>
                </div>
                <div class="header__column header__column--fourth column">
                    <button class="header__icon-button header__icon-button--profile" id="headerProfileButton"></button>

                    <a href="#" class="header__icon-link header__icon-link--cart">
                        <img src="images/svg/cart-icon.svg" alt="Cart" width="23" height="20"
                            class="header__icon-image">
                    </a>
                </div>

                <button class="header__burger-button" id="burgerButtonOpen">
                    <svg width="28" height="24" viewBox="0 0 28 24" fill="currentColor"
                        xmlns="http://www.w3.org/2000/svg">
                        <rect width="28" height="4" fill="#735CFF" />
                        <rect y="10" width="28" height="4" />
                        <rect y="20" width="28" height="4" />
                    </svg>
                </button>
            </div>

            <dialog open class="header__modal-window modal-window">
                <div class="header__modal-window-wrap">
                    <button class="header__modal-window-button button button--black">Login</button>
                    <button class="header__modal-window-button button button--black">Sign Up</button>
                </div>
            </dialog>

            <dialog open class="header__burger burger modal-window">
                <div class="burger__wrap">
                    <div class="burger__row burger__row--first row">
                        <a href="#" class="burger__logo">
                            <img src="images/logo/logo.png" alt="Volumenzeit Volumetric Wrist Watches" width="170"
                                height="32" class="burger__logo-image">
                        </a>

                        <nav class="burger__navigation">
                            <ul class="burger__navigation-list">
                                <li class="burger__item">
                                    <a href="#" class="burger__link">
                                        Home
                                    </a>
                                </li>
                                <li class="burger__item">
                                    <a href="#" class="burger__link">
                                        Features
                                    </a>
                                </li>
                                <li class="burger__item">
                                    <a href="#" class="burger__link">
                                        Our Mission
                                    </a>
                                </li>
                                <li class="burger__item">
                                    <a href="#" class="burger__link">
                                        About Us
                                    </a>
                                </li>
                                <li class="burger__item">
                                    <a href="#" class="burger__link">
                                        Watches
                                    </a>
                                </li>
                                <li class="burger__item">
                                    <a href="#" class="burger__link burger__link--profile">
                                        My Account
                                    </a>
                                </li>
                                <li class="burger__item">
                                    <a href="#" class="burger__link burger__link--cart">
                                        Cart
                                    </a>
                                </li>
                            </ul>
                        </nav>

                        <button class="burger__button button">Design Your Watch</button>
                        <button class="burger__button burger__button--transparent button">Sign In / Register</button>

                        <button class="burger__close-button" id="burgerButtonClose">
                            <svg width="23" height="23" viewBox="0 0 23 23" fill="currentColor"
                                xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" clip-rule="evenodd"
                                    d="M11.3282 8.5L2.82818 0L-0.000244141 2.82843L8.49976 11.3284L0.0291934 19.799L2.85762 22.6274L11.3282 14.1569L19.7987 22.6274L22.6272 19.799L14.1566 11.3284L22.6566 2.82843L19.8282 0L11.3282 8.5Z" />
                            </svg>
                        </button>
                    </div>
                </div>
            </dialog>
        </div>
    </header>

    <script src="scripts/showModalWindowHeader.js"></script>

</body>

</html>
