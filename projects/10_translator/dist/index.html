<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <script type="module" crossorigin src="/assets/index-DruTEWrj.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-De1dEjb9.css">
</head>

<body>
    <main class="main">
        <section class="section">
            <div class="translator">
                <div class="translator__container">
                    <div class="translator__row">
                        <div class="translator__column">
                            <textarea wrap="soft" autocomplete="off" placeholder="Input text to translate..."
                                name="textareaInput" id="textareaInput" class="translator__textarea--input"
                                data-js-input></textarea>

                            <div class="translator__controls controls">
                                <select name="" id="" class="controls__select--params" data-js-params>
                                    <option value="engToRus">Eng To Rus</option>
                                    <option value="rusToEng">Rus To Eng</option>
                                </select>

                                <button class="controls__button--translate" data-js-button>Translate</button>
                            </div>

                            <div class="translator__textarea--output">
                                <p class="translator__text" data-js-output></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
