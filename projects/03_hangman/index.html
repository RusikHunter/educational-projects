<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport'
        content='width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Timer</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/normalize-styles.css">
    <script src="scripts/App.js" defer></script>
</head>

<body>
    <main class="main">
        <section class="section">
            <div class="hangman">
                <div class="hangman__container" data-js-container>
                    <div class="hangman__image-wrap" data-js-image-wrap>
                        <img src="images/frame-1.png" alt="Frame1" class="hangman__image" data-js-image>
                    </div>

                    <div class="hangman__gameplay-wrap" data-js-gameplay-wrap>
                        <h1 class="hangman__word" data-js-word>DEFAULT_WORD</h1>
                        <div class="hangman__letters" data-js-letters>
                            <button class="hangman__letter" data-js-button-letter="a">A</button>
                            <button class="hangman__letter" data-js-button-letter="b">B</button>
                            <button class="hangman__letter" data-js-button-letter="c">C</button>
                            <button class="hangman__letter" data-js-button-letter="d">D</button>
                            <button class="hangman__letter" data-js-button-letter="e">E</button>
                            <button class="hangman__letter" data-js-button-letter="f">F</button>
                            <button class="hangman__letter" data-js-button-letter="g">G</button>
                            <button class="hangman__letter" data-js-button-letter="g">H</button>
                            <button class="hangman__letter" data-js-button-letter="i">I</button>
                            <button class="hangman__letter" data-js-button-letter="j">J</button>
                            <button class="hangman__letter" data-js-button-letter="k">K</button>
                            <button class="hangman__letter" data-js-button-letter="l">L</button>
                            <button class="hangman__letter" data-js-button-letter="m">M</button>
                            <button class="hangman__letter" data-js-button-letter="n">N</button>
                            <button class="hangman__letter" data-js-button-letter="o">O</button>
                            <button class="hangman__letter" data-js-button-letter="p">P</button>
                            <button class="hangman__letter" data-js-button-letter="q">Q</button>
                            <button class="hangman__letter" data-js-button-letter="r">R</button>
                            <button class="hangman__letter" data-js-button-letter="s">S</button>
                            <button class="hangman__letter" data-js-button-letter="t">T</button>
                            <button class="hangman__letter" data-js-button-letter="u">U</button>
                            <button class="hangman__letter" data-js-button-letter="v">V</button>
                            <button class="hangman__letter" data-js-button-letter="w">W</button>
                            <button class="hangman__letter" data-js-button-letter="x">X</button>
                            <button class="hangman__letter" data-js-button-letter="y">Y</button>
                            <button class="hangman__letter" data-js-button-letter="z">Z</button>
                        </div>
                        <button class="hangman__button-start" data-js-button-start>New game</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
