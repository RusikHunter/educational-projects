<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport'
        content='width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Online shopping list</title>
    <meta name="author" content="dmfshove">
    <meta name="description" content="Online shopping list">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
</head>

<body>
    <main class="main">
        <section class="section">
            <div class="shop">
                <div class="shop__container container">
                    <div class="shop__row row">
                        <div class="shop__column column">
                            <div class="shop__shop">
                                <header class="shop__header">
                                    <a href="" class="shop__link--wrap">
                                        <img src="images/logo-dark.svg" alt="Shopping list" width="227" height="46"
                                            class="shop__logo">
                                    </a>

                                    <div class="shop__wrap--sort">
                                        <label for="sortBySelect">Sort by:</label>
                                        <select name="sort" id="sortBySelect" class="shop__dropdown dropdown"
                                            data-js-select-sort-type>
                                            <option value="nothing">Nothing</option>
                                            <option value="category">Category</option>
                                            <option value="purchased">Purchased</option>
                                            <option value="notPurchased">Not purchased</option>
                                        </select>
                                    </div>
                                </header>

                                <div class="shop__list list" data-js-list>
                                    <button class="list__button--clear" data-js-button-clear></button>

                                    <div class="shop__product product" data-js-product>
                                        <span class="product__id">ID: 394846483939</span>
                                        <h6 class="product__title">Apple</h6>
                                        <p class="product__description">Description of product apple</p>
                                        <span class="product__category">Category: Eat</span>

                                        <span class="product__price">Price: 10.00$</span>
                                        <span class="product__count">Count: 3</span>
                                        <span class="product__price--total">Total price: 30.00$</span>

                                        <div class="product__wrap--is-purchased">
                                            <label for="product123">Purchased:</label>
                                            <input type="checkbox" id="product123"
                                                class="product__checkbox--is-purchased">
                                        </div>


                                        <div class="product__wrap--buttons">
                                            <button class="product__button--edit">Edit product</button>
                                            <button class="product__button--remove"">Remove product</button>
                                        </div>
                                    </div>
                                </div>

                                <div class=" shop__control control">
                                                <h5 class="control__title">Add new product</h5>
                                                <form class="control__form form" name="form" id="formControl"
                                                    data-js-form-add>
                                                    <div class="form__wrap-content">
                                                        <label for="inputTitleControl">Title:</label>
                                                        <input type="text" class="form__input--title" name="title"
                                                            id="inputTitleControl" required>
                                                    </div>

                                                    <div class="form__wrap-content">
                                                        <label for="inputDescriptionControl">Description:</label>
                                                        <input type="text" class="form__input--description"
                                                            name="description" id="inputDescriptionControl" required>
                                                    </div>

                                                    <div class="form__wrap-content">
                                                        <label for="selectCategoryControl">Category:</label>
                                                        <select class="form__select--category" name="category"
                                                            id="selectCategoryControl">
                                                            <option value="eat">Eat</option>
                                                            <option value="home">Home</option>
                                                            <option value="drugs">Drugs</option>
                                                            <option value="weapon">Weapon</option>
                                                        </select>
                                                    </div>

                                                    <div class="form__wrap-content">
                                                        <label for="inputCountControl">Count:</label>
                                                        <input type="number" class="form__input--count" name="count"
                                                            id="inputCountControl" min="0" max="100" required>
                                                    </div>

                                                    <input type="submit" class="form__input--submit" name="submit"
                                                        id="inputSubmitControl" value="Add product"
                                                        data-js-form-add-submit>
                                                </form>

                                                <button class="control__button--total">Count total</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
        </section>
    </main>

    <dialog class="dialog">
        <div class="dialog__total total">
            <div class="total__wrap">
                <button class="total__button--close"></button>

                <span class="total__count">Total count: 14</span>
                <span class="total__price">Total price: 149.97$</span>
            </div>
        </div>
    </dialog>

    <dialog class="dialog dialog--wide" data-js-dialog-edit-product>
        <div class="dialog__change change">
            <div class="change__wrap">
                <button class="change__button--close" data-js-button-change-close></button>

                <span class="change__id" data-js-form-edit-id></span>
                <h6 class="change__title" data-js-form-edit-title>Apple</h6>

                <form class="change__form form" name="form" id="formChange" data-js-form-edit-product>
                    <div class="form__wrap-content">
                        <label for="inputTitleChange">Title:</label>
                        <input type="text" class="form__input--title" name="title" id="inputTitleChange" required>
                    </div>

                    <div class="form__wrap-content">
                        <label for="inputDescriptionChange">Description:</label>
                        <input type="text" class="form__input--description" name="description"
                            id="inputDescriptionChange" required>
                    </div>

                    <div class="form__wrap-content">
                        <label for="selectCategoryChange">Category:</label>
                        <select class="form__select--category" name="category" id="selectCategoryChange">
                            <option value="eat">Eat</option>
                            <option value="home">Home</option>
                            <option value="drugs">Drugs</option>
                            <option value="weapon">Weapon</option>
                        </select>
                    </div>

                    <div class="form__wrap-content">
                        <label for="inputCountChange">Count:</label>
                        <input type="number" class="form__input--count" name="count" id="inputCountChange" min="0"
                            max="100" required>
                    </div>

                    <div class="form__wrap-content">
                        <label for="inputPriceChange">Price:</label>
                        <input type="number" class="form__input--price" name="price" id="inputPriceChange" min="0"
                            max="100" required>
                    </div>

                    <input type="submit" class="form__input--submit" name="submit" id="inputSubmitChange"
                        value="Change product" data-js-form-edit-submit>
                </form>
            </div>
        </div>
    </dialog>
</body>

</html>
