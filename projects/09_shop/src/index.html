<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport'
        content='width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Online shopping list</title>
    <meta name="author" content="dmfshove">
    <meta name="description" content="Online shopping list">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
</head>

<body>
    <main class="main">
        <section class="section">
            <div class="shop">
                <div class="shop__container container">
                    <div class="shop__row row">
                        <div class="show__column column">
                            <header class="shop__header header">
                                <a href="" class="shop__link--wrap">
                                    <img src="images/logo.svg" alt="Shopping list" width="227" height="46"
                                        class="shop__logo">
                                </a>

                                <div class="shop__dropdown dropdown">Sort by</div>
                            </header>

                            <div class="shop__list list">
                                <div class="shop__product product">
                                    <button class="product__button--delete"></button>
                                    <h6 class="product__title">Apple</h6>
                                    <p class="product__description">Description of product apple</p>
                                    <span class="product__category">Eat</span>
                                    <span class="product__count">Count: 3</span>
                                    <span class="product__price">12.99$</span>
                                </div>
                            </div>

                            <div class="shop__control control">
                                <form class="control__form form" name="form" id="form1">
                                    <input type="text" class="form__input--title" name="title" id="inputTitle">
                                    <input type="text" class="form__input--description" name="description"
                                        id="inputDescription">
                                    <select class="form__select--category" name="category" id="selectCategory">
                                        <option value="eat">Eat</option>
                                        <option value="home">Home</option>
                                        <option value="drugs">Drugs</option>
                                        <option value="weapon">Weapon</option>
                                    </select>
                                    <input type="number" class="form__input--count" name="count" id="inputCount">
                                    <input type="submit" class="form__input--submit" name="submit" id="inputSubmit">
                                </form>

                                <button class="control__button--total">Count total</button>
                            </div>

                            <div class="shop__footer footer">
                                <button class="toggle"></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <dialog open class="dialog">
        <div class="dialog__total total">
            <div class="total__wrap">
                <button class="total__button--close"></button>

                <span class="total__count">Total count: 14</span>
                <span class="total__price">Total price: 149.97$</span>
            </div>
        </div>
    </dialog>
</body>

</html>
