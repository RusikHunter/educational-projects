<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport'
        content='width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Smart text</title>
    <link rel="stylesheet" href="">
</head>

<body>
    <main class="main">
        <section class="section">
            <div class="smart">
                <div class="smart__container">
                    <div class="smart__row">
                        <div class="smart__column">
                            <form class="smart__form form" name="form" id="form1">
                                <textarea name="textarea" id="textarea1" class="form__textarea"
                                    placeholder="Enter text">
                                </textarea>
                                <input type="submit" name="submit" id="submit1" class="form__input">
                            </form>

                            <div class="smart__text text">
                                <p class="text__content"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
