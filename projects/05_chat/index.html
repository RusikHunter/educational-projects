<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport'
        content='width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>y6Chat</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/App.js" defer></script>
</head>

<body>
    <main class="main">
        <section class="section">
            <div class="chat">
                <div class="chat__container">
                    <div class="chat__row">
                        <div class="chat__column">
                            <div class="chat__window">
                                <div class="chat__info">
                                    <a href="#" class="chat__link-wrap">
                                        <img src="images/logo.svg" alt="y6Chat" class="chat__logo" width="175"
                                            height="50">
                                    </a>

                                    <h6 class="chat__username" data-js-username>dmfshove</h6>

                                    <img src="images/remove.png" alt="X" class="chat__remove-button" width="22"
                                        height="22" data-js-remove-button>
                                </div>

                                <div class="chat__messages" data-js-messages>

                                </div>

                                <form class="chat__form form" name="form" id="formMessage" data-js-form>
                                    <input type="text" class="form__input" name="message" placeholder="Message"
                                        id="inputMessage" autocomplete="off" data-js-input>

                                    <input type="submit" name="submit" id="inputSubmit" class="form__button"
                                        value="Send" data-js-send-button></input>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
