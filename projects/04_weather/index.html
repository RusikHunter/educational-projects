<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport'
        content='width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Weather</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/App.js" defer></script>
</head>

<body>
    <main class="main">
        <section class="section">
            <div class="weather">
                <div class="weather__inner container">
                    <div class="weather__row row">
                        <div class="weather__column weather__column--first column">
                            <a href="#" class="weather__link--wrap">
                                <img src="images/logo.svg" alt="WV5" class="weather__logo" width="90" height="47">
                            </a>

                            <div class="weather__city-info-wrap">
                                <h2 class="weather__temp text">16</h2>
                                <div class="weather__title-wrap">
                                    <h1 class="weather__title text">London</h1>
                                    <p class="weather__date text">06:09 - Monday, 9 Sep 23</p>
                                </div>
                                <img src="images/cloudy.svg" alt="Cloudy" class="weather__icon" width="70" height="70">
                            </div>
                        </div>
                        <div class="weather__column weather__column--second column">
                            <aside class="weather__info-wrap">
                                <form class="weather__form form" name="searchCityForm">
                                    <input type="text" class="form__input form__input--text" name="searchCityInput"
                                        placeholder="Search Location...">
                                    <input type="submit" class="form__input form__input--submit"
                                        name="searchCitySubmit">
                                </form>

                                <h6 class="weather__info text text--medium text-uppercase">Weather details...</h6>

                                <div class="weather__weather-details">
                                    <h6 class="weather__text weather__text--details">
                                        <dl class="weather__descrption-list">
                                            <dt class="weather__description-term text text--gray">Temp max</dt>
                                            <dd class="weather__description-definition text">15</dd>

                                            <dt class="weather__description-term text text--gray">Temp min</dt>
                                            <dd class="weather__description-definition text">15</dd>

                                            <dt class="weather__description-term text text--gray">Humadity</dt>
                                            <dd class="weather__description-definition text">58%</dd>

                                            <dt class="weather__description-term text text--gray">Cloudy</dt>
                                            <dd class="weather__description-definition text">86%</dd>

                                            <dt class="weather__description-term text text--gray">Wind</dt>
                                            <dd class="weather__description-definition text">5km/h</dd>
                                        </dl>
                                    </h6>
                                </div>
                            </aside>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
