<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport'
        content='width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Supabase</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body id="body">
    <header class="header">
        <div class="header__container container">
            <div class="header__row row">
                <div class="header__column header__column--first column">
                    <a href="#" class="header__link--wrap">
                        <img src="img/header/logo.svg" alt="Supabase" class="header__logo" width="123" height="24">
                    </a>
                </div>
                <div class="header__column header__column--second column">
                    <nav class="header__navigation">
                        <ul class="header__ul">
                            <li class="header__list-item header__list-item--with-button">
                                <a href="#" class="header__link--with-button">Product</a>
                            </li>
                            <li class="header__list-item header__list-item--with-button">
                                <a href="#" class="header__link--with-button">Developers</a>
                            </li>
                            <li class="header__list-item">
                                <a href="#" class="header__link">Beta</a>
                            </li>
                            <li class="header__list-item">
                                <a href="#" class="header__link">Pricing</a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="header__column header__column--third column">
                    <a href="#" class="header__link--wrap">
                        <button class="header__button button button--green">Start your project</button>
                    </a>
                    <a href="#" class="header__link--wrap">
                        <button class="header__button button">Sign in</button>
                    </a>
                </div>

                <button class="header__button-burger-open mobile-visible" id="burgerButtonOpen"></button>
            </div>
        </div>
    </header>

    <dialog open class="burger" id="burgerMenu">
        <div class="burger__wrapper">
            <div class="burger__row">
                <button class="burger__button-burger-close mobile-visible" id="burgerButtonClose"></button>

                <nav class="burger__navigation">
                    <ul class="burger__ul">
                        <li class="burger__list-item burger__list-item--with-button">
                            <a href="#" class="burger__link--with-button">Product</a>
                        </li>
                        <li class="burger__list-item burger__list-item--with-button">
                            <a href="#" class="burger__link--with-button">Developers</a>
                        </li>
                        <li class="burger__list-item">
                            <a href="#" class="burger__link">Beta</a>
                        </li>
                        <li class="burger__list-item">
                            <a href="#" class="burger__link">Pricing</a>
                        </li>
                    </ul>
                </nav>

                <a href="#" class="burger__link--wrap">
                    <button class="burger__button button button--green">Start your project</button>
                </a>
                <a href="#" class="burger__link--wrap">
                    <button class="burger__button button">Sign in</button>
                </a>
            </div>
        </div>
    </dialog>

    <script src="scripts/script.js"></script>
</body>

</html>
